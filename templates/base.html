<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <p style="color:red">{{ message }}</p>
        {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
